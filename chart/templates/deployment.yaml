{{- if .Values.backend.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend-deployment.fullname" . }}
  labels:
    {{- include "kegger.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "backend.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "backend.fullname" . }}
    spec:
      securityContext:
        fsGroup: 2000
      serviceAccountName: {{ include "kegger.serviceAccountName" . }}
      containers:
        - name: {{ include "backend.fullname" . }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4040
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 4040
          readinessProbe:
            httpGet:
              path: /health
              port: 4040
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          env:
            - name: RUN_MIGRATIONS
              value: {{ .Values.runMigrations | quote }}
            - name: DB_HOST
              value: {{ include "kegger.databaseHost" . | quote }}
            - name: DB_USERNAME
              value: {{ include "kegger.databaseUser" . | quote }}
            - name: DB_PORT
              value: {{ include "kegger.databasePort" . | quote }}
            - name: DB_NAME
              value: {{ include "kegger.databaseName" . | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kegger
                  key: postgres-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: kegger
                  key: jwt-secret
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kegger
                  key: sendgrid-api-key
{{- end }}

---
{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frontend-deployment.fullname" . }}
  labels:
    {{- include "kegger.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "frontend.fullname" . }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: {{ include "frontend.fullname" . }}
    spec:
      {{- with .Values.frontend.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kegger.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "frontend.fullname" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.image.ports.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.frontend.image.ports.containerPort }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.frontend.image.ports.containerPort }}
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/config.js
              subPath: config.js
            - name: kegger-persistent-storage
              mountPath: /app/assets/uploads
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "frontend-deployment.fullname" . }}-config
        - name: kegger-persistent-storage
          persistentVolumeClaim:
            claimName: kegger-pv-claim
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
