version: '3'

services:
  api:
    build: ./api
    restart: always
    ports:
      - "4040:4040"
    depends_on:
      - "db"
      - "migrate"
    volumes:
      - "./.env:/app/.env"

  frontend:
    build:
      context: ./frontend
      args:
        VUE_APP_API_SERVER: $VUE_APP_API_SERVER
        VUE_APP_EMAIL_FROM: $VUE_APP_EMAIL_FROM
        VUE_APP_EMAIL_FROM_NAME: $VUE_APP_EMAIL_FROM_NAME
        VUE_APP_EMAIL_SUBJECT: $VUE_APP_EMAIL_SUBJECT
        VUE_APP_EMAIL_TO: $VUE_APP_EMAIL_TO
        VUE_APP_EMAIL_DEBUG: $VUE_APP_EMAIL_DEBUG
    restart: always
    ports:
      - "8080:80"
    volumes:
      - "./frontend:/app"
      - "/app/node_modules"

  db:
    image: postgres:12.1-alpine
    restart: always
    ports:
      - "54320:5432"
    environment:
      POSTGRES_USER: $DB_USERNAME
      POSTGRES_PASSWORD: $DB_PASSWORD
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  migrate:
    image: migrate/migrate
    command: ["-path", "/migrations", "-database",  "postgres://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}:5432/${DB_NAME}?sslmode=disable", "up"]
    depends_on:
      - "db"
    volumes:
      - ./api/db/migrations:/migrations
    restart: on-failure

volumes:
  db_data:
    driver: local
